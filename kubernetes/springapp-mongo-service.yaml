apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
        - name: springappcontainer
          image: mylandmarktech/spring-boot-mongo
          resources:
            requests:
              memory: 150Mi
              cpu: 300m
            limits:
              memory: 512Mi
              cpu: 1000m
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_DB_HOSTNAME
              value: mongosvc
            - name: MONGO_DB_USERNAME
              value: dbuser
            - name: MONGO_DB_PASSWORD
              value: dbuser@123

---
apiVersion: v1
kind: Service
metadata:
  name: springappsvc
spec:
  selector:
    app: springapp
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: "mongosvc"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongocontainer
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: dbuser
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: dbuser@123
        volumeMounts:
        - name: mongodb-hostpath-vol
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb-hostpath-vol
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi  # Adjust the storage size as needed
