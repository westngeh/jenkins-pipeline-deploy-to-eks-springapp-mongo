apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: "mongosvc"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongocontainer
        image: mongo
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: dbuser
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: dbuser@123
        volumeMounts:
        - name: mongodb-hostpath-vol
          mountPath: /data/db
  volumes:
  - name: mongodb-hostpath-vol
      persistentVolumeClaim:
        claimName: ebs-pvc

        